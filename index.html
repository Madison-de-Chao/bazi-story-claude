<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虹靈御所八字軍團系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #0a0a1e, #1a0a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 增強星空背景動畫 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite, float 20s infinite;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        .star.large {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 1);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* 粒子系統 */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 4s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0; }
            50% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #ffd700, #ff6b6b);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: rainbowFlow 5s ease infinite;
            filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.5));
        }

        @keyframes rainbowFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(78, 205, 196, 0.5); }
            50% { text-shadow: 0 0 20px rgba(78, 205, 196, 1), 0 0 30px rgba(78, 205, 196, 0.5); }
        }

        .version {
            font-size: 1rem;
            opacity: 0.7;
            color: #4ecdc4;
        }

        /* 表單樣式增強 */
        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(78, 205, 196, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 0 20px rgba(78, 205, 196, 0.1);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4ecdc4;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }

        .form-input, .form-select {
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5),
                        inset 0 0 10px rgba(78, 205, 196, 0.2);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .gender-options {
            display: flex;
            gap: 15px;
        }

        .gender-option {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .gender-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .gender-option.selected {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.3);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .midnight-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .midnight-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .midnight-option:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .midnight-option.selected {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.3);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .midnight-option input[type="radio"] {
            margin: 0;
        }

        .midnight-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* 提交按鈕增強 */
        .submit-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(255, 107, 107, 0.4);
            animation: buttonGradient 3s ease infinite;
        }

        @keyframes buttonGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(255, 107, 107, 0.6);
        }

        .submit-button:active {
            transform: translateY(-1px);
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: buttonShine 3s infinite;
        }

        @keyframes buttonShine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 載入動畫增強 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(10, 10, 30, 0.95), rgba(0, 0, 0, 0.98));
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-content {
            text-align: center;
            color: white;
            position: relative;
        }

        /* 星雲粒子效果 */
        .nebula-container {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .nebula-particle {
            position: absolute;
            border-radius: 50%;
            animation: nebulaFloat 3s ease-in-out infinite;
        }

        @keyframes nebulaFloat {
            0%, 100% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0.8;
            }
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #4ecdc4;
            border-right: 5px solid #ff6b6b;
            border-bottom: 5px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite, pulse 2s ease-in-out infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5),
                        inset 0 0 20px rgba(78, 205, 196, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 10px;
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(78, 205, 196, 1),
                             0 0 30px rgba(78, 205, 196, 0.5);
            }
        }

        .loading-subtext {
            font-size: 1rem;
            opacity: 0.8;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* 結果展示增強 */
        .result-section {
            display: none;
            margin-top: 30px;
            animation: fadeInUp 1s ease-out;
        }

        .result-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .result-title {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .result-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* 標籤頁系統增強 */
        .tabs-container {
            margin-bottom: 30px;
        }

        .tabs-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .tab-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(78, 205, 196, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .tab-button:hover::before {
            width: 200%;
            height: 200%;
        }

        .tab-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .tab-button.active {
            background: rgba(78, 205, 196, 0.3);
            border-color: #4ecdc4;
            color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        /* 傳統命盤增強 */
        .traditional-chart {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(78, 205, 196, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .chart-title {
            text-align: center;
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .pillars-display {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .pillar-column {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out both;
        }

        .pillar-column:nth-child(1) { animation-delay: 0.1s; }
        .pillar-column:nth-child(2) { animation-delay: 0.2s; }
        .pillar-column:nth-child(3) { animation-delay: 0.3s; }
        .pillar-column:nth-child(4) { animation-delay: 0.4s; }

        .pillar-column:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
            border-color: #4ecdc4;
        }

        .pillar-header {
            font-size: 1rem;
            color: #4ecdc4;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(78, 205, 196, 0.5);
        }

        .pillar-stem {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: charGlow 2s ease-in-out infinite;
        }

        @keyframes charGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 30px rgba(255, 215, 0, 0.5); }
        }

        .pillar-branch {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            animation: charGlow 2s ease-in-out infinite 0.5s;
        }

        .pillar-god {
            font-size: 0.9rem;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
        }

        .elements-stats {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .element-stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out both;
        }

        .element-stat:nth-child(1) { animation-delay: 0.5s; }
        .element-stat:nth-child(2) { animation-delay: 0.6s; }
        .element-stat:nth-child(3) { animation-delay: 0.7s; }
        .element-stat:nth-child(4) { animation-delay: 0.8s; }
        .element-stat:nth-child(5) { animation-delay: 0.9s; }

        .element-stat:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
        }

        .element-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 10px currentColor;
        }

        .element-count {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            animation: numberPulse 2s ease-in-out infinite;
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .element-percentage {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* 日誌系統增強 */
        .logs-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(78, 205, 196, 0.2);
            backdrop-filter: blur(10px);
        }

        .log-section {
            margin-bottom: 20px;
            animation: fadeInLeft 0.8s ease-out both;
        }

        .log-section:nth-child(1) { animation-delay: 0.1s; }
        .log-section:nth-child(2) { animation-delay: 0.2s; }
        .log-section:nth-child(3) { animation-delay: 0.3s; }
        .log-section:nth-child(4) { animation-delay: 0.4s; }
        .log-section:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-title {
            font-size: 1.2rem;
            color: #4ecdc4;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .log-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            border-left: 3px solid #4ecdc4;
            transition: all 0.3s ease;
        }

        .log-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(78, 205, 196, 0.2);
        }

        .log-item.warning {
            border-left-color: #ffd700;
        }

        .log-item.info {
            border-left-color: #45b7d1;
        }

        .spirits-log {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }

        .spirit-log-item {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .spirit-log-item:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        /* AI故事區域增強 */
        .story-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(78, 205, 196, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .story-title {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .story-content {
            line-height: 1.8;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .story-content p {
            margin-bottom: 15px;
            animation: fadeInUp 0.8s ease-out both;
        }

        .story-content strong {
            color: #4ecdc4;
            text-shadow: 0 0 5px rgba(78, 205, 196, 0.5);
        }

        .story-loading {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }

        .story-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        /* 軍團卡片增強 - 3D翻轉效果 */
        .legions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
            perspective: 1000px;
        }

        .legion-card-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            perspective: 1000px;
            animation: flyIn 1s ease-out both;
        }

        .legion-card-wrapper:nth-child(1) {
            animation-delay: 0.2s;
        }
        .legion-card-wrapper:nth-child(2) {
            animation-delay: 0.4s;
        }
        .legion-card-wrapper:nth-child(3) {
            animation-delay: 0.6s;
        }
        .legion-card-wrapper:nth-child(4) {
            animation-delay: 0.8s;
        }

        @keyframes flyIn {
            from {
                opacity: 0;
                transform: scale(0.5) translateY(-100px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .legion-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;

    <!-- 引入外部配置和轉換器 -->
    <script src="frontend-config.js"></script>
    <script src="honglin-bazi-transformer.js"></script>
    
    <script>
        // 創建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 隨機大小
                const sizes = ['small', 'medium', 'large'];
                star.classList.add(sizes[Math.floor(Math.random() * sizes.length)]);
                
                // 隨機位置
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // 隨機動畫延遲
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // 創建星雲粒子效果
        function createNebulaParticles() {
            const nebulaContainer = document.getElementById('nebulaContainer');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'nebula-particle';
                
                // 隨機大小
                const size = Math.random() * 20 + 10;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // 隨機顏色
                const colors = ['#4ecdc4', '#ff6b6b', '#ffd700', '#45b7d1', '#ff4500'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.filter = 'blur(8px)';
                
                // 隨機位置和移動
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                // 隨機動畫延遲
                particle.style.animationDelay = Math.random() * 2 + 's';
                
                nebulaContainer.appendChild(particle);
            }
        }

        // 初始化
        createStars();
        createNebulaParticles();

        // 性別選擇
        document.querySelectorAll('.gender-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.gender-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // 子時策略選擇
        document.querySelectorAll('.midnight-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.midnight-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // 表單提交
        document.getElementById('baziForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 驗證性別選擇
            const selectedGender = document.querySelector('.gender-option.selected');
            if (!selectedGender) {
                alert('請選擇性別');
                return;
            }
            
            // 顯示載入動畫
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // 收集表單數據
            const formData = {
                name: document.getElementById('name').value,
                gender: selectedGender.dataset.value,
                birth_date: document.getElementById('birthDate').value,
                birth_time: document.getElementById('birthTime').value,
                zishi_method: document.querySelector('input[name="midnightRule"]:checked').value,
                timezone: HongLingConfig.defaults.timezone,
                longitude: HongLingConfig.defaults.longitude,
                use_true_solar_time: HongLingConfig.defaults.useTrueSolarTime
            };
            
            try {
                // 調用API
                const response = await fetch(HongLingConfig.api.fullUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error('API請求失敗');
                }
                
                const apiResult = await response.json();
                
                // 轉換為故事版格式
                const transformer = new HongLingBaziTransformer();
                const storyResult = transformer.transform(apiResult);
                
                // 顯示結果
                displayResults(formData.name, apiResult, storyResult);
                
            } catch (error) {
                console.error('錯誤:', error);
                alert('分析失敗,請稍後再試');
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        });

        function displayResults(userName, apiResult, storyResult) {
            // 隱藏表單,顯示結果
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
            
            // 設置副標題
            document.getElementById('resultSubtitle').textContent = 
                `${userName} 的命運軍團已集結完畢`;
            
            // 顯示各個部分
            displayTraditionalChart(apiResult);
            displayLegions(storyResult);
            displayLogs(apiResult);
            generateAIStory(userName, storyResult, apiResult);
        }

        function displayTraditionalChart(apiResult) {
            const { four_pillars } = apiResult.data;
            const ten_gods = apiResult.data.ten_gods_analysis || {};
            
            // 四柱顯示
            const pillarsDisplay = document.getElementById('pillarsDisplay');
            const pillars = [
                { name: '年柱', pillar: four_pillars.year, god: ten_gods.year_stem },
                { name: '月柱', pillar: four_pillars.month, god: ten_gods.month_stem },
                { name: '日柱', pillar: four_pillars.day, god: '日主' },
                { name: '時柱', pillar: four_pillars.hour, god: ten_gods.hour_stem }
            ];
            
            pillarsDisplay.innerHTML = pillars.map(p => `
                <div class="pillar-column">
                    <div class="pillar-header">${p.name}</div>
                    <div class="pillar-stem">${p.pillar.stem}</div>
                    <div class="pillar-branch">${p.pillar.branch}</div>
                    <div class="pillar-god">${p.god}</div>
                </div>
            `).join('');
            
            // 五行統計
            const elementsStats = document.getElementById('elementsStats');
            const elements = ['木', '火', '土', '金', '水'];
            const elementColors = {
                '木': '#32cd32',
                '火': '#ff4500', 
                '土': '#daa520',
                '金': '#ffd700',
                '水': '#4169e1'
            };
            
            const elementsCount = apiResult.data.five_elements_stats?.elements_count || {};
            const elementsPercentage = apiResult.data.five_elements_stats?.elements_percentage || {};
            
            elementsStats.innerHTML = elements.map(element => {
                const count = (elementsCount[element] || 0).toFixed(1);
                const percentage = (elementsPercentage[element] || 0).toFixed(1);
                return `
                    <div class="element-stat">
                        <div class="element-name" style="color: ${elementColors[element]}">${element}</div>
                        <div class="element-count" style="color: ${elementColors[element]}">${count}</div>
                        <div class="element-percentage">${percentage}%</div>
                    </div>
                `;
            }).join('');
        }

        function displayLegions(storyResult) {
            const legionsGrid = document.getElementById('legionsGrid');
            legionsGrid.innerHTML = storyResult.legions.map(legion => `
                <div class="legion-card-wrapper ${legion.cssClass}">
                    <div class="legion-card-inner">
                        <!-- 正面 -->
                        <div class="legion-card ${legion.cssClass}">
                            <div class="legion-header">
                                <span style="font-size: 1.5rem;">${legion.icon}</span>
                                <div>
                                    <div class="legion-title">${legion.type}</div>
                                    <div style="font-size: 0.9rem; opacity: 0.8;">${legion.description}</div>
                                </div>
                                <div class="legion-pillar">${legion.pillar.stem}${legion.pillar.branch}</div>
                            </div>
                            
                            <div class="roles-section">
                                <span class="role">👑 主將: ${legion.commander.name} (${legion.commander.rpg_class})</span>
                                <span class="role">🎯 軍師: ${legion.strategist.name}</span>
                            </div>
                            
                            <div class="buffs-section">
                                <div class="buff-title">✨ 軍團優勢</div>
                                <div class="buff-list">${[...legion.commander.buff, ...legion.strategist.buff].join(' · ')}</div>
                            </div>
                            
                            ${legion.sigils.length > 0 ? `
                            <div class="sigils-section">
                                <div class="sigil-title">🎴 兵符卡</div>
                                <div>${legion.sigils.map(sigil => `<span class="sigil">${sigil.name}</span>`).join('')}</div>
                            </div>
                            ` : ''}
                            
                            <div class="flip-hint">💫 點擊翻轉查看詳情</div>
                        </div>
                        
                        <!-- 背面 -->
                        <div class="legion-card-back ${legion.cssClass}">
                            <div class="legion-header">
                                <span style="font-size: 1.5rem;">${legion.icon}</span>
                                <div>
                                    <div class="legion-title">${legion.type} - 詳細資訊</div>
                                </div>
                            </div>
                            
                            <div style="margin-bottom: 15px;">
                                <div style="font-size: 1rem; color: #4ecdc4; margin-bottom: 5px;">🏰 戰場環境</div>
                                <div style="font-size: 0.9rem;">${legion.battlefield.scene}</div>
                                <div style="font-size: 0.85rem; opacity: 0.8; margin-top: 5px;">
                                    優勢: ${legion.battlefield.buff.join(', ')}<br>
                                    挑戰: ${legion.battlefield.debuff.join(', ')}
                                </div>
                            </div>
                            
                            <div style="margin-bottom: 15px;">
                                <div style="font-size: 1rem; color: #ffd700; margin-bottom: 5px;">💡 人生智慧</div>
                                <div style="font-size: 0.9rem; font-style: italic;">${legion.battlefield.lesson}</div>
                            </div>
                            
                            ${legion.sigils.length > 0 ? `
                            <div>
                                <div style="font-size: 1rem; color: #ff6b6b; margin-bottom: 5px;">🎴 神煞兵符詳解</div>
                                ${legion.sigils.map(sigil => `
                                    <div style="background: rgba(255, 255, 255, 0.1); padding: 8px; border-radius: 8px; margin-bottom: 5px; font-size: 0.85rem;">
                                        <strong>${sigil.name}</strong> (${sigil.category})<br>
                                        <span style="opacity: 0.8;">${sigil.description || '神秘力量加持'}</span>
                                    </div>
                                `).join('')}
                            </div>
                            ` : ''}
                            
                            <div class="flip-hint">💫 點擊返回</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // 添加翻轉事件
            document.querySelectorAll('.legion-card-wrapper').forEach(wrapper => {
                wrapper.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });
            });
        }

        function displayLogs(apiResult) {

        async function generateAIStory(userName, storyResult, apiResult) {
            const storyContent = document.getElementById('storyContent');
            
            try {
                const prompt = buildStoryPrompt(userName, storyResult, apiResult);
                const story = await callOpenAI(prompt);
                storyContent.innerHTML = `<div class="story-content">${story}</div>`;
            } catch (error) {
                storyContent.innerHTML = `
                    <div class="story-content" style="color: #ff6b6b;">
                        <p>抱歉,AI故事生成遇到問題:${error.message}</p>
                        <p>但您的軍團分析已完成,請查看其他標籤頁的詳細資訊。</p>
                    </div>
                `;
            }
        }

        function buildStoryPrompt(userName, storyResult, apiResult) {
            const { four_pillars, spirits } = apiResult.data;
            const legions = storyResult.legions;
            
            return `請為${userName}創作一個獨特的八字軍團故事,基於以下資訊:

四柱:${storyResult.meta.pillar_string}

四時軍團:
${legions.map(legion => `- ${legion.type}:由${legion.commander.name}(${legion.commander.rpg_class})統領,${legion.strategist.name}輔佐`).join('\n')}

神煞兵符:${spirits.map(s => s.name).join('、')}

請創作一個800字左右的故事,包含:
1. 開場:描述${userName}的命運軍團覺醒
2. 四時軍團的特色和互動
3. 神煞兵符的神秘力量
4. 人生建議和未來展望

- 奇幻RPG風格,充滿想像力
- 正面積極,給人希望
- 結合中國傳統文化元素
- 語言優美,富有詩意`;
        }

            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(`

                        <p>🏰 <strong>家族兵團</strong>率先響應召喚,承載著血脈傳承的使命,為整個軍團提供穩固的根基。統領以豐富的經驗和深厚的智慧,引導著軍團走向光明的未來。</p>
                        
                        <p>🌱 <strong>成長兵團</strong>緊隨其後,充滿朝氣與活力,代表著不斷學習與進步的精神。他們如同春天的新芽,為軍團注入源源不絕的創新力量,讓整個團隊保持著旺盛的生命力。</p>
                        
                        <p>⭐ <strong>本我兵團</strong>展現真實的內在力量,這是最核心的戰鬥單位。他們體現著純粹的自我本質與獨特的個人魅力,是整個軍團的靈魂所在,散發著無可替代的光芒。</p>
                        
                        <p>🚀 <strong>未來兵團</strong>指向無限可能,如同夜空中最亮的星,照亮前進的道路。他們預示著美好的發展前景,為軍團開拓著嶄新的領域,創造著無限的機遇。</p>
                        
                        <p>四時軍團在神煞兵符的加持下,形成了完美的戰略平衡。每一個兵符都蘊含著古老的智慧,為軍團提供獨特的能力加成。吉神帶來好運與機遇,凶煞提醒警惕與挑戰,桃花增添魅力與人緣。</p>
                        
                        <p>在各個戰場上,軍團展現出非凡的適應能力。無論是深海遺跡的沉穩,熔鑄工坊的專注,還是原始森林的堅韌,每一個環境都成為軍團成長的養分。</p>
                        
                        <p>在這個充滿挑戰與機遇的人生戰場上,您的軍團將以智慧為劍,以勇氣為盾,書寫屬於自己的傳奇篇章。記住,真正的力量來自於內心的平衡與和諧,願您的軍團永遠光明璀璨!</p>
                        
                        <p>✨ <strong>人生建議</strong>:保持四時軍團的平衡發展,既要尊重家族傳承,也要勇於創新突破;既要認識真實的自我,也要展望美好的未來。在神煞兵符的指引下,把握機遇,化解挑戰,讓生命綻放最璀璨的光芒!</p>
                    `);
                }, 3000);
            });
        }

        // 標籤頁切換功能
        function switchTab(tabName) {
            // 移除所有active類
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 添加active類到選中的標籤
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function resetForm() {
            document.getElementById('formSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('baziForm').reset();
            
            // 重置選擇狀態
            document.querySelectorAll('.gender-option').forEach(opt => opt.classList.remove('selected'));
            document.querySelectorAll('.midnight-option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector('.midnight-option[data-value="traditional"]').classList.add('selected');
        }
    </script>
